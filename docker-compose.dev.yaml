# Docker Compose configuration for DEVELOPMENT
# For development with hot-reloading, use: docker-compose -f docker-compose.dev.yaml up

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app-dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Mount entire application for development hot-reloading
      - ./:/var/www/html
    networks:
      - app-network
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite

  nginx:
    image: nginx:alpine
    container_name: nginx-dev
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - nginx-cache:/var/cache/nginx
    depends_on:
      - app
    networks:
      - app-network

  https-proxy:
    build:
      context: ./tools/https-proxy
      dockerfile: Dockerfile
    container_name: https-proxy-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - TARGET_URL=http://nginx:80
      - PROXY_PORT=8080
    depends_on:
      - nginx
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  nginx-cache:
  db-data:
