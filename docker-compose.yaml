version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Only mount essential directories for persistence
      # Application code is baked into the image for performance
      - ./storage:/var/www/html/storage
      - ./database:/var/www/html/database
    networks:
      - app-network
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # Mount public directory for static files
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Named volume for nginx cache
      - nginx-cache:/var/cache/nginx
    depends_on:
      - app
    networks:
      - app-network

  https-proxy:
    build:
      context: ./tools/https-proxy
      dockerfile: Dockerfile
    container_name: https-proxy
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - TARGET_URL=http://nginx:80
      - PROXY_PORT=8080
    depends_on:
      - nginx
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  nginx-cache:
  db-data:
